<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>User Register</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bbootstrap 4 -->
<link rel="stylesheet"
	href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
<!-- iCheck -->
<link rel="stylesheet"
	href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- JQVMap -->
<link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/adminlte.min.css">
<link rel="stylesheet" href="dist/css/custom.css">
<!-- overlayScrollbars -->
<link rel="stylesheet"
	href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
<!-- Daterange picker -->
<link rel="stylesheet"
	href="plugins/daterangepicker/daterangepicker.css">
<!-- summernote -->
<link rel="stylesheet" href="plugins/summernote/summernote-bs4.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-xl-6 col-lg-12 col-md-12 col-xs-12">
			<div class="background-container">
				<div class="vertical-center">
					<img src="dist/img/login-study.svg">
					<div class="login-txt">Get ready for a new way of learning</div>
				</div>
			</div>
		</div>
		<div class="col-xl-6 col-lg-12 col-md-12 col-xs-12">
			<!-- RegistrationForm -->


			<form class="user form-vertical-center" action="#"
				th:action="@{/register}" method="post" th:object="${user}">

				<div class="login-logo"><img src="dist/img/goodrootlogo-demo.jpg" width="120%" height="120%"></div>
				<br> <br>
				<div class="form-group">
					<input type="text" id="fullName" name="fullName"
						class="form-control form-control-user"
						aria-describedby="emailHelp" placeholder="Full Name">
				</div>
				<div class="form-group">
					<input type="email" id="username" name="username"
						th:field="*{username}" class="form-control form-control-user"
						aria-describedby="emailHelp" placeholder="Email ID">
				</div>
				<div class="form-group">
					<input type="text" id="mobileNo" name="mobileNo"
						th:field="*{mobileNo}" class="form-control form-control-user"
						aria-describedby="emailHelp" placeholder="Mobile No.">
				</div>
				<div class="form-group">
					<input type="password" id="password" name="password"
						th:field="*{password}" class="form-control form-control-user"
						placeholder="Password">
				</div>
				<div class="form-group">
					<input type="password" id="passwordConfirm" name="passwordConfirm"
						class="form-control form-control-user"
						th:field="*{passwordConfirm}" placeholder="Confirm Password">
				</div>

				<div class="form-group">Select Your User Type</div>
				<div class="form-group">
					<div class="row">
						<div class="col-xl-4 col-lg-4 col-md-4 col-xs-12">
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" th:field="*{userType}" id="rd_1" name="rd"
									class="custom-control-input" value="Teacher"> <label
									class="custom-control-label green" for="rd_1"> Teacher</label>
							</div>
						</div>
						<div class="col-xl-4 col-lg-4 col-md-4 col-xs-12">
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" th:field="*{userType}" id="rd_2" name="rd"
									class="custom-control-input" value="Student"> <label
									class="custom-control-label green" for="rd_2"> Student</label>
							</div>
						</div>
						<div class="col-xl-4 col-lg-4 col-md-4 col-xs-12">
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" th:field="*{userType}" id="rd_3" name="rd"
									class="custom-control-input" value="Admin"> <label
									class="custom-control-label green" for="rd_3"> Admin</label>
							</div>
						</div>
					</div>
				</div>
				<input type="submit" name="registerSubmit" id="registerSubmit"
					class="btn btn-primary align-center btn-user btn-block"
					value="Register"> <input type="hidden"
					th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <br>
			</form>
			<!-- End -->

		</div>
	</div>
	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="plugins/jquery-ui/jquery-ui.min.js"></script>

	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- ChartJS -->
	<script src="plugins/chart.js/Chart.min.js"></script>
	<!-- Sparkline -->
	<script src="plugins/sparklines/sparkline.js"></script>
	<!-- JQVMap -->
	<script src="plugins/jqvmap/jquery.vmap.min.js"></script>
	<script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
	<!-- jQuery Knob Chart -->
	<script src="plugins/jquery-knob/jquery.knob.min.js"></script>
	<!-- daterangepicker -->
	<script src="plugins/moment/moment.min.js"></script>
	<script src="plugins/daterangepicker/daterangepicker.js"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script
		src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
	<!-- Summernote -->
	<script src="plugins/summernote/summernote-bs4.min.js"></script>
	<!-- overlayScrollbars -->
	<script
		src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.js"></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script src="dist/js/pages/dashboard.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
</body>
</html>
