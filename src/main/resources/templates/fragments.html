<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Fragment #1 : Header files contains css and js references -->
<head th:fragment="headerfiles">
<title>Introduction to SpringBoot Security</title>
<!-- <meta charset="UTF-8" />
<link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet"> -->



<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{~/plugins/fontawesome-free/css/all.min.css}"
	href="plugins/fontawesome-free/css/all.min.css" />
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
<!-- Tempusdominus Bbootstrap 4 -->
<link rel="stylesheet"
	th:href="@{~/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}"
	href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css" />
<!-- iCheck -->
<link rel="stylesheet"
	th:href="@{~/plugins/icheck-bootstrap/icheck-bootstrap.min.css}"
	href="plugins/icheck-bootstrap/icheck-bootstrap.min.css" />
<!-- JQVMap -->
<link rel="stylesheet" th:href="@{~/plugins/jqvmap/jqvmap.min.css}"
	href="plugins/jqvmap/jqvmap.min.css" />
<!-- Theme style -->
<link rel="stylesheet" th:href="@{~/dist/css/adminlte.min.css}"
	href="dist/css/adminlte.min.css" />
<!-- overlayScrollbars -->
<link rel="stylesheet"
	th:href="@{~/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}"
	href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css" />
<!-- Daterange picker -->
<link rel="stylesheet"
	th:href="@{~/plugins/daterangepicker/daterangepicker.css}"
	href="plugins/daterangepicker/daterangepicker.css" />
<!-- summernote -->
<link rel="stylesheet"
	th:href="@{~/plugins/summernote/summernote-bs4.css}"
	href="plugins/summernote/summernote-bs4.css" />
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet" />

</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Fragment #2 : Navbar contains nav links -->
		<div th:fragment="headermenu">

			<!-- Navbar -->
			<nav
				class="main-header navbar navbar-expand navbar-white navbar-light">
				<!-- Left navbar links -->
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						data-widget="pushmenu" role="button"><i class="fas fa-bars"></i></a></li>

					<li class="nav-item d-none d-sm-inline-block"><a
						class="nav-link" href="#" th:href="@{~/index}"><i
							class="fa fa-home"></i>Home</a></li>
					<li sec:authorize="isAuthenticated()"
						class="nav-item d-none d-sm-inline-block"><a class="nav-link"
						href="#" th:href="@{~/profile/index}">Profile</a></li>
					<li sec:authorize="hasRole('ROLE_ADMIN')"
						class="nav-item d-none d-sm-inline-block"><a class="nav-link"
						href="#" th:href="@{~/admin/index}">Admin</a></li>
					<li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')"
						class="nav-item d-none d-sm-inline-block"><a class="nav-link"
						href="#" th:href="@{~/management/index}">Management</a></li>

					<li sec:authorize="isAuthenticated()"
						class="nav-item d-none d-sm-inline-block"><a class="nav-link"
						href="#" th:href="@{~/adminonly}">Admin Only</a></li>

				</ul>

				<!-- SEARCH FORM -->
				<form class="form-inline ml-3">
					<div class="input-group input-group-sm">
						<input class="form-control form-control-navbar" type="search"
							placeholder="Search" aria-label="Search">
						<div class="input-group-append">
							<button class="btn btn-navbar" type="submit">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</div>
				</form>

				<!-- Right navbar links -->



				<ul class="navbar-nav ml-auto">
					<!-- Messages Dropdown Menu -->
					<li class="nav-item d-none d-sm-inline-block">

						<form class="form-inline my-2 my-lg-0" form-method="post"
							th:action="@{/logout}">
							<button sec:authorize="isAuthenticated()"
								class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
							<button sec:authorize="isAnonymous()" th:href="@{~/login}"
								class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
						</form>
					</li>
				</ul>

			</nav>
			<!-- /.navbar -->






		</div>
		<div th:fragment="leftmenu">
			<!-- Main Sidebar Container -->
			<aside class="main-sidebar sidebar-dark-primary elevation-4">
				<!-- Brand Logo -->
				<a href="index3.html" class="brand-link"> <img
					th:src="@{~/dist/img/AdminLTELogo.png}"
					src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
					class="brand-image img-circle elevation-3" style="opacity: .8">
					<span class="brand-text font-weight-light">AdminLTE 3</span>
				</a>

				<!-- Sidebar -->
				<div class="sidebar">
					<!-- Sidebar user panel (optional) -->
					<div class="user-panel mt-3 pb-3 mb-3 d-flex">
						<div class="image">
							<img src="dist/img/user2-160x160.jpg"
								th:src="@{~/dist/img/user2-160x160.jpg}"
								class="img-circle elevation-2" alt="User Image">
						</div>
						<div class="info">
							<a href="#" class="d-block">Alexander Pierce</a>
						</div>
					</div>

					<!-- Sidebar Menu -->
					<nav class="mt-2">
						<ul class="nav nav-pills nav-sidebar flex-column"
							data-widget="treeview" role="menu" data-accordion="false">
							<!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->



							<li class="nav-item has-treeview"
								sec:authorize="hasAnyRole('ROLE_SUPERADMIN')"><a href="#"
								class="nav-link"> <i class="nav-icon fas fa-edit"></i>
									<p>
										Master <i class="fas fa-angle-left right"></i>
									</p>
							</a>
								<ul class="nav nav-treeview">
									<li class="nav-item"><a href="#" th:href="@{~/boards}"
										class="nav-link"> <i class="far fa-circle nav-icon"></i>
											<p>Board</p>
									</a></li>
									<li class="nav-item"><a href="#"
										th:href="@{~/academic-years}" class="nav-link"> <i
											class="far fa-circle nav-icon"></i>
											<p>Academic Year</p>
									</a></li>

								</ul></li>
								
								<li class="nav-item has-treeview"
								sec:authorize="hasAnyRole('ROLE_SUPERADMIN','INSTITUTEADMIN')"><a href="#"
								class="nav-link"> <i class="nav-icon fas fa-edit"></i>
									<p>
										Institute <i class="fas fa-angle-left right"></i>
									</p>
							</a>
								<ul class="nav nav-treeview">
									<li class="nav-item"><a href="#" th:href="@{~/teachers}"
										class="nav-link"> <i class="far fa-circle nav-icon"></i>
											<p>Teacher</p>
									</a></li>
									<li class="nav-item"><a href="#"
										th:href="@{~/students}" class="nav-link"> <i
											class="far fa-circle nav-icon"></i>
											<p>Student</p>
									</a></li>

								</ul></li>

						</ul>
					</nav>
					<!-- /.sidebar-menu -->
				</div>
				<!-- /.sidebar -->
			</aside>

		</div>

		<div th:fragment="footer">

			<footer class="main-footer">
				<strong>Copyright &copy; 2014-2019 <a
					href="http://adminlte.io">AdminLTE.io</a>.
				</strong> All rights reserved.
				<div class="float-right d-none d-sm-inline-block">
					<b>Version</b> 3.0.5
				</div>
			</footer>

			<!-- Control Sidebar -->
			<aside class="control-sidebar control-sidebar-dark">
				<!-- Control sidebar content goes here -->
			</aside>
			<!-- /.control-sidebar -->

		</div>

		<div th:fragment="jqueryload">
			<!-- jQuery -->
			<script th:src="@{~/plugins/jquery/jquery.min.js}"
				src="plugins/jquery/jquery.min.js"></script>
			<!-- jQuery UI 1.11.4 -->
			<script th:src="@{~/plugins/jquery-ui/jquery-ui.min.js}"
				src="plugins/jquery-ui/jquery-ui.min.js"></script>
			<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->

			<!-- Bootstrap 4 -->
			<script th:src="@{~/plugins/bootstrap/js/bootstrap.bundle.min.js}"
				src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
			<!-- ChartJS -->
			<script th:src="@{~/plugins/chart.js/Chart.min.js}"
				src="plugins/chart.js/Chart.min.js"></script>
			<!-- Sparkline -->
			<script th:src="@{~/plugins/sparklines/sparkline.js}"
				src="plugins/sparklines/sparkline.js"></script>
			<!-- JQVMap -->
			<script th:src="@{~/plugins/jqvmap/jquery.vmap.min.js}"
				src="plugins/jqvmap/jquery.vmap.min.js"></script>
			<script th:src="@{~/plugins/jqvmap/maps/jquery.vmap.usa.js}"
				src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
			<!-- jQuery Knob Chart -->
			<script th:src="@{~/plugins/jquery-knob/jquery.knob.min.js}"
				src="plugins/jquery-knob/jquery.knob.min.js"></script>
			<!-- daterangepicker -->
			<script th:src="@{~/plugins/moment/moment.min.js}"
				src="plugins/moment/moment.min.js"></script>
			<script th:src="@{~/plugins/daterangepicker/daterangepicker.js}"
				src="plugins/daterangepicker/daterangepicker.js"></script>
			<!-- Tempusdominus Bootstrap 4 -->
			<script
				th:src="@{~/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"
				src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
			<!-- Summernote -->
			<script th:src="@{~/plugins/summernote/summernote-bs4.min.js}"
				src="plugins/summernote/summernote-bs4.min.js"></script>
			<!-- overlayScrollbars -->
			<script
				th:src="@{~/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"
				src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
			<!-- AdminLTE App -->
			<script th:src="@{~/dist/js/adminlte.js}" src="dist/js/adminlte.js"></script>
			<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
			<script th:src="@{~/dist/js/pages/dashboard.js}"
				src="dist/js/pages/dashboard.js"></script>
			<!-- AdminLTE for demo purposes -->
			<script th:src="@{~/dist/js/demo.js}" src="dist/js/demo.js"></script>
		</div>

	</div>


</body>
</html>
