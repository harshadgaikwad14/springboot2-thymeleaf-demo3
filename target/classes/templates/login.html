<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Login Page</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bbootstrap 4 -->
<link rel="stylesheet"
	href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
<!-- iCheck -->
<link rel="stylesheet"
	href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- JQVMap -->
<link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="dist/css/adminlte.min.css">
<link rel="stylesheet" href="dist/css/custom.css">
<!-- overlayScrollbars -->
<link rel="stylesheet"
	href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
<!-- Daterange picker -->
<link rel="stylesheet"
	href="plugins/daterangepicker/daterangepicker.css">
<!-- summernote -->
<link rel="stylesheet" href="plugins/summernote/summernote-bs4.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-xl-6 col-lg-6 col-md-12 col-xs-12">
			<div class="background-container">
				<div class="vertical-center">
					<img src="dist/img/login-study.svg">
					<div class="login-txt">Get ready for a new way of learning</div>
				</div>
			</div>
		</div>
		<div class="col-xl-6 col-lg-6 col-md-12 col-xs-12">
			<!-- LoginForm -->

			<form th:action="@{/signin}" method="post"
				class="user form-vertical-center" style="top: 38%;">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.
					</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
				<div class="login-logo">logo</div>
				<br> <br>
				<div class="form-group">
					<a href="index.html" class="btn btn-google align-center btn-block">
						<i class="fab fa-google fa-fw"></i> signup with Google
					</a>
				</div>
				<div class="or-container">
					<div>
						<hr>
					</div>
					<div class="or-txt">OR</div>
					<div>
						<hr>
					</div>
				</div>

				<div class="form-group">
					<input type="text" class="form-control form-control-user"
						id="txtUsername" name="txtUsername" aria-describedby="emailHelp"
						placeholder="Enter Email Address...">
				</div>
				<div class="form-group">
					<input type="password" id="txtPassword" name="txtPassword"
						class="form-control form-control-user" placeholder="Password">
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-6">
							<div class="custom-control custom-checkbox small">
								<input type="checkbox" class="custom-control-input"
									id="checkRememberMe" name="checkRememberMe"> <label class="custom-control-label"
									for="checkRememberMe" style="padding-top: 3px;">Remember Me</label>
							</div>
						</div>
						<div class="col-6">
							<div class="forgot-txt">Forgot Password ?</div>
						</div>
					</div>
				</div>

				<input type="submit" name="login-submit" id="login-submit"
					class="btn btn-primary align-center btn-user btn-block"
					value="Login">
				<div class="account-txt">
					<div class="dont-txt">Dont't have an account ?</div>
					<div>
						<div class="forgot-txt">
							&nbsp;<a href="/register" th:href="@{/register}">Sign up here</a>
						</div>

					</div>
				</div>

				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
			</form>
			<!-- End -->


		</div>
	</div>
	<!-- jQuery -->
	<script src="plugins/jquery/jquery.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="plugins/jquery-ui/jquery-ui.min.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->

	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- ChartJS -->
	<script src="plugins/chart.js/Chart.min.js"></script>
	<!-- Sparkline -->
	<script src="plugins/sparklines/sparkline.js"></script>
	<!-- JQVMap -->
	<script src="plugins/jqvmap/jquery.vmap.min.js"></script>
	<script src="plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
	<!-- jQuery Knob Chart -->
	<script src="plugins/jquery-knob/jquery.knob.min.js"></script>
	<!-- daterangepicker -->
	<script src="plugins/moment/moment.min.js"></script>
	<script src="plugins/daterangepicker/daterangepicker.js"></script>
	<!-- Tempusdominus Bootstrap 4 -->
	<script
		src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
	<!-- Summernote -->
	<script src="plugins/summernote/summernote-bs4.min.js"></script>
	<!-- overlayScrollbars -->
	<script
		src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.js"></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script src="dist/js/pages/dashboard.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="dist/js/demo.js"></script>
</body>
</html>
